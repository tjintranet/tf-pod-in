<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJ POD Availability Search Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <style>
        .result-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #000;
        }
        .result-warning {
            background-color: #fff3cd;
            border-color: #ffeeba;
            color: #000;
        }
        #isbn-feedback {
            display: none;
        }
        #isbn {
            width: 250px;
        }
        #result {
            max-width: 640px;
        }
        .form-label {
            display: block;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- The rest of your HTML remains unchanged -->
    <div class="container mt-5">
        <h1 class="mb-4">TJ POD Availability Search Tool</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="search-form">
                    <div class="mb-3">
                        <label for="isbn" class="form-label">Enter ISBN-13:</label>
                        <input type="text" class="form-control" id="isbn" required pattern="\d{13}" title="Please enter a 13-digit ISBN">
                        <div id="isbn-feedback" class="invalid-feedback">
                            Please enter a valid 13-digit ISBN.
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary" id="search-button">Search</button>
                        <button type="button" class="btn btn-secondary" id="clear-button">Clear</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="mt-4">
            <h2>Result:</h2>
            <div id="result"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
