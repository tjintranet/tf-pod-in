<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISBN Search - T&F Metadata Check Report</title>
    <style>
        /* ... (previous styles remain the same) ... */
    </style>
</head>
<body>
    <h1>ISBN Search - T&F Metadata Check Report</h1>
    <div id="search-container">
        <input type="text" id="isbn-input" placeholder="Enter ISBN">
        <button id="search-button">Search</button>
    </div>
    <div id="result-container"></div>

    <script>
        document.getElementById('search-button').addEventListener('click', searchISBN);

        function searchISBN() {
            const isbn = document.getElementById('isbn-input').value.trim();
            if (!isbn) {
                alert('Please enter an ISBN');
                return;
            }

            // Construct the file path based on the ISBN
            // Use a relative path that works regardless of the deployment location
            const filePath = `reports/${isbn}.html`;

            // Fetch the HTML file
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Report not found');
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById('result-container').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result-container').innerHTML = '<p class="not-found">Report not found for the given ISBN. Please check the ISBN and try again.</p>';
                });
        }
    </script>
</body>
</html>
